{% block head %}
<title>posts</title>
{% endblock %}

{% block body %}
 <h1>ALL post</h1>
<hr>
<h2>create new blogpost</h2>
<form action='/posts' method='POST'>
  Title: <input type='text' name='title' id='title'>
  <br>
  post: <input type='text' name='content' id='content'>
  <br>
  <input type='submit' value='post'>
</form>
</hr>    


    {% for post in posts %}
     <h2>{{ post.title }}</h2>
     <p>{{ post.content }}</p>
    {% endfor %}
 
{% endblock %}
